<!DOCTYPE html>
<html>
<head>
    <title>Demo Remote Control</title>
    <style>
        body { background: #0a192f; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .group { border: 1px solid #1f6feb; padding: 15px; margin: 20px auto; width: 90%; max-width: 400px; border-radius: 10px; }
        button { width: 45%; padding: 15px; margin: 5px; font-weight: bold; border-radius: 8px; border: none; cursor: pointer; }
        .on { background: #00cc66; color: white; }
        .off { background: #ff3b3b; color: white; }
    </style>
</head>
<body>
    <h2>Soldier Unit 01 Remote</h2>
    
    <div class="group">
        <p>Main Device Connection</p>
        <button class="on" onclick="send('device', 'on')">DEV ON</button>
        <button class="off" onclick="send('device', 'off')">DEV OFF</button>
    </div>

    <div class="group">
        <p>Heartbeat & SpO2 Sensor</p>
        <button class="on" onclick="send('heart', 'on')">TOUCHING</button>
        <button class="off" onclick="send('heart', 'off')">NOT TOUCHED</button>
    </div>

    <div class="group">
        <p>Body Temperature Sensor</p>
        <button class="on" onclick="send('temp', 'on')">MEASURING</button>
        <button class="off" onclick="send('temp', 'off')">NOT TOUCHED</button>
    </div>

    <script>
        async function send(type, status) {
            await fetch('/api/demo-simulate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type, status })
            });
        }
    </script>
</body>
</html>
